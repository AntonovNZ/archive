<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      color: #3b2a26;
    }

    /* BACKGROUND IMAGE */
    .background {
      background-image: url('morpho_knight.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.75); 
      min-height: 100vh;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 50px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .link-button {
      display: block;
      margin: 25px auto;
      width: 400px;
      text-decoration: none;
    }

    .link-button button {
      width: 100%;
      background-color: #ffffff;
      color: #3b2a26;
      border: 3px solid #5c1221;
      padding: 20px;
      font-size: 12px;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Press Start 2P', cursive;
    }

    .link-button button:hover {
      background-color: #5c1221;
      color: #ffffff;
      border-radius: 5px;
    }

    .link-button button:focus {
      outline: none;
      box-shadow: 0 0 0 3px #5c122188;
    }

    .quote {
      font-size: 12px;
      margin-bottom: 60px;
      color: #7c5c51;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      margin-top: 80px;
      font-size: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="content">

    <div class="quote">"Somewhere in these loaves lies all the knowledge of bread."</div>
